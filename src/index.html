<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="b3m3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="@img/favicon.svg">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Financial Accounting</title>
</head>

<body>
  <div class="app" id="app">
    <div class="app__wrapp">

      @@include('html/blocks/category.html', {"class": "income","title": "Income"})
      @@include('html/blocks/category.html', {"class": "expenses","title": "Expenses"})

      <div class="saving">
        <div class="saving__col">
          <h4 class="saving__subtitle">Remainder</h4>
          <p class="saving__number saving__number remainder">0</p>
        </div>
        <div class="saving__col">
          <p class="saving__precent"><span>0</span> %</p>
          <input class="saving__range" type="range" value="" />
        </div>
        <div class="saving__col">
          <h4 class="saving__subtitle">Save month</h4>
          <p class="saving__number saving__number save">0</p>
        </div>
        <div class="saving__col">
          <h4 class="saving__subtitle">Save year</h4>
          <p class="saving__number saving__number year">0</p>
        </div>
      </div>

      <div class="wallet">
        <div class="wallet__row">
          <h5 class="wallet__subtitle">Free</h5>
          <div class="wallet__number month">0</div>
        </div>
      </div>

      <div class="modal">
        <div class="modal__body">
          <div class="modal__col">
            <input class="modal__input modal-name" type="text" placeholder="Name" />
            <span>=</span>
            <input class="modal__input modal-number" type="number" placeholder="Value" />
          </div>
          <div class="modal__col">
            <button class="modal__btn">Add</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="js/app.min.js"></script>
</body>

</html>
